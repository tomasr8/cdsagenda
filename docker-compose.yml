services:
  db:
    image: mysql:8.0-bookworm
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - type: bind
        source: ./db/tabcreate.sql
        target: /docker-entrypoint-initdb.d/000-tabcreate.sql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  web:
    build: .
    ports:
      - 9090:9090
